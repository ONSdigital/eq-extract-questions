{% extends "base.html" %}

 {% block body %}
    <div class="ons-page__container ons-container ">
        <div class="ons-grid">
            <div class="ons-grid__col ons-col-8@m">
                <main id="main-content" class="ons-page__main"></main>
                    <form method="POST" enctype="application/x-www-form-urlencoded" id="author-qid-form">
                        <div class="ons-field">
                            <label class="ons-label" for="text">Enter author questionnaire id: </label>
                            <input class="ons-input ons-input--text ons-input-type__input" type="text" name="qid" required />
                        </div>
                    </form>
                    <br>
                    <button type="submit" class="ons-btn" form="author-qid-form" formaction="/preview">
                        <span class="ons-btn__inner">Preview questionnaire</span>
                    </button>
                    <button type="submit" class="ons-btn" form="author-qid-form" formaction="/table">
                        <span class="ons-btn__inner">Table view</span>
                    </button>
                </main>
            </div>
        </div>
        <br>
    </div>
 {% endblock %}
