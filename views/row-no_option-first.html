<tr class="table--row">
    {% if question.alias %}
        <td class="table--cell">
            {{ question.alias }}
        </td>
    {% endif %}
    <td class="table--cell">
        {{ question.title | parseQuestionText | safe  }}
    </td>
     <td class="table--cell">
        {{ answer.qCode }}{{ answer.q_code }}
    </td>
    <td class="table--cell">
        {{ answer.type }}
    </td>
    <td class="table--cell">
        {{ answer.label }}
    </td>
    <td class="table--cell">
    </td>
</tr>
