{% extends "base.html" %}

{% block body %}

<div class="ons-page__container ons-container">
    <div class="ons-grid">
        <div class="ons-grid__col ons-col-8@">
            <main id="main-content" class="ons-page__main">
            <form id="results-form" method="POST" action="/download">
                <input type="hidden" value="{{ questions | dump }}" name="questions" />
            </form>
            <div class="grid">
                <div class="grid__col col-12@m">
                    <div class="btn-group">
                        <a href="/preview?qid={{ qid }}" class="ons-btn print__hidden" >
                            <span class="ons-btn__inner">Preview</span>
                        </a>
                        <button class="ons-btn" type="submit" form="results-form">
                            <span class="ons-btn__inner">Download csv</span>
                        </button>
                        <a href="/" class="ons-btn" >
                            <span class="ons-btn__inner">Enter questionnaire ID</span>
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="grid">
                <div class="grid__col col-12@m">
                    {% include "table-question.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
