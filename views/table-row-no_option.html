<tr class="ons-table__row">	
    {% if source === "author" %}
        <td class="ons-table__cell"></td>		
    {% endif %}	
    <td class="ons-table__cell"></td>	
    <td class="ons-table__cell">	
        {{ answer.qCode }}{{ answer.q_code }}	
    </td>	
    <td class="ons-table__cell">	
        {{ answer.type }}	
    </td>	
    <td class="ons-table__cell">	
        {{ answer.label }}	
    </td>	
    <td class="ons-table__cell"></td>	
</tr>
