{% extends "base.html" %}

{% block body %}

<div class="container">
    <form id="results-form" method="POST" action="/download">
        <input type="hidden" value="{{ questions | dump }}" name="questions" />
    </form>
    <div class="grid">
        <div class="grid__col col-12@m">
            <div class="btn-group">
                <button class="btn btn-group__btn" type="submit" form="results-form">Download csv</button>
                <a href="/"><button class="btn btn-group__btn">Upload new json</button></a>
            </div>
        </div>
    </div>
    <br>
    <div class="grid">
        <div class="grid__col col-12@m">
            <table class="table">
                <thead class="table--head">
                <th class="table--header--cell">Question Title</th>
                <th class="table--header--cell">Answers Type</th>
                <th class="table--header--cell">Answers Label</th>
                <th class="table--header--cell">Qcode</th>
                <th class="table--header--cell">Options Label</th>
                </thead>
                <tbody>
                    {% include "question-loop.html" %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
